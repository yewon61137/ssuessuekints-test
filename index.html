<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뜨개질 도안 생성기 (Knit Pattern Generator)</title>
  <link href='/style.css' rel='stylesheet'>
  <!-- PDF 생성을 위한 jsPDF 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🧶 뜨개질 도안 생성기</h1>
    <p>이미지를 업로드하고 원하는 크기(코 수)와 색상 수를 입력하면, 나만의 뜨개질 도안을 만들어 줍니다!</p>
  </header>

  <main class="container">
    <!-- 좌측: 설정 패널 -->
    <aside class="controls-panel">
      <h2>설정</h2>
      
      <div class="control-group">
        <label for="imageUpload">1. 이미지 업로드 (JPG, PNG)</label>
        <input type="file" id="imageUpload" accept="image/jpeg, image/png">
      </div>

      <div class="control-group">
        <label for="widthStitches">2. 가로 코 수 (크기)</label>
        <div class="input-with-hint">
          <input type="number" id="widthStitches" value="50" min="10" max="200">
          <span class="hint">코 (가로 픽셀 수)</span>
        </div>
        <small>세로 단 수는 원본 이미지 비율에 맞춰 자동 계산됩니다.</small>
      </div>

      <div class="control-group">
        <label for="colorCount">3. 최대 색상 수</label>
        <div class="input-with-hint">
          <input type="number" id="colorCount" value="10" min="2" max="30">
          <span class="hint">색</span>
        </div>
        <small>비슷한 색상을 묶어 도안을 단순화합니다.</small>
      </div>

      <div class="control-group checkbox-group">
        <input type="checkbox" id="showGrid" checked>
        <label for="showGrid">10x10 그리드(선) 표시</label>
      </div>

      <button id="generateBtn" class="primary-btn">도안 생성하기</button>
      <button id="downloadPdfBtn" class="secondary-btn" disabled>PDF 다운로드</button>
      
      <div id="statusMessage" class="status-msg"></div>
    </aside>

    <!-- 우측: 결과 화면 (도안 + 색상표) -->
    <section class="result-panel">
      <div class="canvas-wrapper">
        <!-- 원본 비율을 유지하며 캔버스를 감싸는 영역 -->
        <canvas id="patternCanvas"></canvas>
      </div>
      
      <div class="legend-panel">
        <h3>사용된 색상표 (실 번호)</h3>
        <ul id="colorLegend" class="color-list">
          <!-- 색상 목록이 동적으로 여기에 추가됩니다 -->
          <li class="empty-msg">이미지를 업로드하고 도안을 생성해주세요.</li>
        </ul>
      </div>
    </section>
  </main>
  
  <!-- 도안 생성 로직 (분리 예정) -->
  <script type="module" src="/main.js"></script>
</body>
</html>
