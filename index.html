<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뜨개질 도안 생성기 (Knit Pattern Generator)</title>
  <link href='/style.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🧶 맞춤형 뜨개질 도안 생성기</h1>
    <p>원하는 실 굵기와 완성품 크기(cm)를 입력하면, 비율에 맞게 사진을 배치하여 도안을 만들어줍니다!</p>
  </header>

  <main class="container">
    <!-- 좌측: 설정 패널 -->
    <aside class="controls-panel">
      <h2>설정</h2>
      
      <div class="control-group">
        <label for="imageUpload">1. 이미지 업로드</label>
        <input type="file" id="imageUpload" accept="image/jpeg, image/png">
      </div>

      <div class="control-group">
        <label for="yarnWeight">2. 실 굵기 (Yarn Weight)</label>
        <select id="yarnWeight">
          <option value="lace">Lace (약 32코 40단)</option>
          <option value="fingering">Fingering / 4-ply (약 28코 36단)</option>
          <option value="dk" selected>DK / 8-ply (약 22코 28단)</option>
          <option value="aran">Aran / Worsted / 10-ply (약 18코 24단)</option>
          <option value="chunky">Chunky / Bulky (약 14코 20단)</option>
          <option value="super_bulky">Super Bulky (약 10코 14단)</option>
        </select>
        <small>※ 10x10cm 기준 평균 게이지로 자동 계산됩니다.</small>
      </div>

      <div class="control-group">
        <label>3. 원하는 완성품 크기</label>
        <div class="size-inputs">
          <div class="input-with-hint">
            <input type="number" id="targetWidth" value="50" min="10" max="300">
            <span class="hint">가로(cm)</span>
          </div>
          <span>x</span>
          <div class="input-with-hint">
            <input type="number" id="targetHeight" value="50" min="10" max="300">
            <span class="hint">세로(cm)</span>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label for="bgColor">4. 여백 채우기 색상</label>
        <input type="color" id="bgColor" value="#ffffff">
        <small>사진 비율이 편물과 다를 때 빈 공간을 채울 색상입니다.</small>
      </div>

      <div class="control-group">
        <label for="colorCount">5. 최대 색상 수</label>
        <div class="input-with-hint">
          <input type="number" id="colorCount" value="15" min="2" max="40">
          <span class="hint">색</span>
        </div>
        <small>색상을 단순화합니다. (뚜렷한 색상 보존)</small>
      </div>

      <div class="control-group checkbox-group">
        <input type="checkbox" id="showGrid" checked>
        <label for="showGrid">10x10 그리드(선) 표시</label>
      </div>

      <button id="generateBtn" class="primary-btn">도안 생성하기</button>
      <button id="downloadPdfBtn" class="secondary-btn" disabled>PDF 다운로드</button>
      
      <div id="statusMessage" class="status-msg"></div>
    </aside>

    <!-- 우측: 결과 화면 (도안 + 색상표) -->
    <section class="result-panel">
      <div class="canvas-wrapper">
        <canvas id="patternCanvas"></canvas>
      </div>
      
      <div class="legend-panel">
        <h3>사용된 색상표 (실 번호)</h3>
        <p id="patternInfo" style="font-size: 0.9rem; color: #64748b; margin-top: 0;"></p>
        <ul id="colorLegend" class="color-list">
          <li class="empty-msg">이미지를 업로드하고 도안을 생성해주세요.</li>
        </ul>
      </div>
    </section>
  </main>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
